    <header>
        <h1>Drop me a line</h1>
        <p>Book an appointment, Tell ma about your project and consult on my services by filling the form below</p>

    </header>
    <!--Main Page Content-->
    <main class="container">

        <h2>Send a a message</h2>
        <form action="">
            <div>
                <label for="name">Your Name</label>
                <input type="text" class="styles">

            </div>
            <div>
                <label for="email">Email</label>
                <input type="email"name="email" class="styles">

            </div>
            <div>
                <label for="suject">Subject</label>
                <input type="text"name="subject"  class="styles">

            </div>
            <div>
                <label for="product">Product</label>
                <select name="product"  class="styles">product>
                    <option value="web">Web Application</option>
                    <option value="desktop">Desktop Application</option>
                    <option value="mobile">Mobile Application</option>
                    <option value="other">Other</option>
                </select>
                
                
            </div>
            <div>
                <label for="message">Message</label>\
                <textarea name="message"  class="styles" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="send"/>
        </form>
    </main>\
